<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZooTechX Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(77, 106, 255, 0.15);
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4d6aff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 32px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
            }

            .login-logo {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-gradient"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">ZooTechX</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access the Spin the Wheel dashboard</p>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm" class="spin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@zootechx.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                <button type="submit" class="btn-primary" id="loginButton">
                    Login
                </button>
            </form>

            <p class="disclaimer" style="margin-top: 24px;">
                <small>Default: admin@zootechx.com / admin123</small>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const loginButton = document.getElementById('loginButton');

            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    alertBox.className = 'alert alert-success';
                    alertBox.style.display = 'block';
                    alertBox.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Show error message
                    alertBox.className = 'alert alert-error';
                    alertBox.style.display = 'block';
                    alertBox.textContent = data.message || 'Invalid credentials';
                    
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                alertBox.className = 'alert alert-error';
                alertBox.style.display = 'block';
                alertBox.textContent = 'An error occurred. Please try again.';
                
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
